<div class="panel panel-default" ng-init="getTempatDate()">	
		<div class="input-group">
	<span class="input-group-btn">
		<button id="search-button" class="btn btn-default"  >Search
		</button>
	</span>

	<input id="selected-date" type="text" class="form-control" placeholder="yyyy-mm-dd">
	<script type="text/javascript">
    
	</script>
	</div><!-- /input-group -->
	<div class="panel-heading">
		<h3 class="panel-title">Temperature Readings at Date</h3>
	</div>
	<div class="panel-body">
	<div class = "row">
		<div ng-repeat="temp in temps">
			<div class="col-sm-4">
				id: {{temp.id}}
			</div>
			<div class="col-sm-4">
				reading: {{temp.reading}}
			</div>
			<div class="col-sm-4">
				date: {{temp.createdDate}}
			</div>
		</div>
	</div>
</div>
