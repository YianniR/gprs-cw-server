<div class="panel panel-default" ng-init="getMotion()">
  <div class="panel-heading">
    <h3 class="panel-title">Motion Detector Readings</h3>
  </div>
  <div class="panel-body">
    <div class = "row">
    	<div ng-repeat="motion in motions">
			<div class="col-sm-4">
				id: {{motion.id}}
			</div>
			<div class="col-sm-4">
				reading: {{motion.reading}}
			</div>
			<div class="col-sm-4">
				date: {{motion.Created_date}}
			</div>
    	</div>
  </div>
</div>
